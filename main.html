<!DOCTYPE html>

<html lang="en">
    <head>
        <title>PowerClassroom</title>
        <meta charset="utf-8">
        <meta name="viewport">
        <link rel="shortcut icon" href="/assets/favicon.ico" />
        <style>
            @font-face {
                font-family: 'Google';
                src: url('/assets/Google Sans.woff2');
            }

            @font-face {
                font-family: 'Google Medium';
                src: url('/assets/Google Sans Medium.woff2');
            }
            
            body {
                margin: 0;
                font-family: "Google", Roboto, Arial, sans-serif;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            a {
                color: rgb(26, 115, 232);
            }

            :root[data-applied-mode="true"] {
                color-scheme: dark;
                --background: #000000;
                --color: rgb(165, 169, 174);
                --seperator: rgb(71, 69, 65);
                --material-outlined-button-hover: rgb(63, 76, 93);
                --rich-color: rgba(255, 255, 255, 0.87);
            }

            :root[data-applied-mode="false"] {
                color-scheme: light;
                --background: #ffffff;
                --color: rgb(95, 99, 104);
                --seperator: rgb(218, 220, 224);
                --material-outlined-button-hover: rgb(210, 227, 252);
                --rich-color: rgba(0, 0, 0, 0.87);
            }

            #top_bar {
                height: 64px;
                width: calc(100vw - 28px);
                padding: 0 14px;
                background-color: var(--background);
                transition: background-color .1s linear, border-bottom .1s linear;
                display: flex;
                color: var(--color);
                border-bottom: 1px var(--seperator) solid;
            }

            #top_bar > div {
                display: flex;
                flex: 1;
                align-items: center;
                height: inherit;
            }

            #app_title {
                font-size: 1.375rem;
                user-select: none;
                display: flex;
                height: 64px;
                line-height: 1.75rem;
                align-items: center;
                color: var(--rich-color);
            }

            #content {
                display: flex;
                flex-direction: column;
                height: calc(100vh - 65px);
                background-color: var(--background);
                transition: background-color .1s linear;
                color: var(--color);
                overflow-y: auto;
            }

            .material_outlined_button, .material_filled_button {
                position: relative;
                user-select: none;
                box-sizing: border-box;
                height: 36px;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 14px;
                font-size: 14px;
                font-family: 'Google Medium';
                overflow: hidden;
                white-space: nowrap;
            }

            .material_outlined_button > div, .material_filled_button > div {
                position: absolute;
                pointer-events: none;
                background-size: cover;
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }

            .material_outlined_button {
                border: 1px var(--seperator) solid;
                line-height: 34px;
                color: rgb(26, 115, 232) !important;
                padding: 0 23px;
            }

            .material_outlined_button:hover {
                border-color: var(--material-outlined-button-hover);
                background-color: rgba(66, 133, 244, 0.04);
                transition: box-shadow 280ms cubic-bezier(0.4,0,0.2,1);
            }

            .material_outlined_button:hover:active {
                border: none;
                padding: 1px 24px;
                box-shadow: 0 2px 1px -1px rgba(26,115,232,0.2), 0 1px 1px 0 rgba(26,115,232,0.141), 0 1px 3px 0 rgba(26,115,232,0.122);
            }

            .material_filled_button {
                line-height: 36px;
                padding: 0 24px;
                background: rgb(26, 115, 232);
                color: #ffffff;
            }

            .material_filled_button:hover {
                background-color: #2c7eea;
                box-shadow: 0 2px 1px -1px rgba(26,115,232,0.2), 0 1px 1px 0 rgba(26,115,232,0.141), 0 1px 3px 0 rgba(26,115,232,0.122);
            }

            .material_filled_button:hover:active {
                transition: box-shadow 280ms cubic-bezier(0.4,0,0.2,1);
                box-shadow: 0 3px 5px -1px rgba(26,115,232,0.2), 0 6px 10px 0 rgba(26,115,232,0.141), 0 1px 18px 0 rgba(26,115,232,0.122);
            }

            .material_text_button {
                cursor: pointer;
                position: relative;
                overflow: hidden;
                user-select: none;
                font-size: 14px;
                line-height: 36px;
                padding: 0 8px;
                border-radius: 4px;
                margin-left: 8px;
                font-family: 'Google Medium';
            }

            .material_text_button > div {
                position: absolute;
                top: 0;
                left: 0;
                pointer-events: none;
                width: 100%;
                height: 100%;
                opacity: 0;
            }

            .material_text_button > div:not(.background) {
                background-size: cover;
            }

            .material_text_button:hover > div.background {
                opacity: 0.04;
                background-color: currentColor;
            }

            #menu_button {
                position: relative;
                margin: 0 4px 0 -2px;
                cursor: pointer;
                border-radius: 50%;
                height: 48px;
            }

            #menu_button:hover {
                background-color: rgba(128, 128, 128, 0.2);
            }

            #menu_button > svg {
                height: 24px;
                padding: 12px;
                pointer-events: none;
            }

            #menu_button > div {
                position: absolute;
                pointer-events: none;
                border-width: 0;
                top: 24px;
                left: 24px;
                border-style: solid;
                border-color: rgba(128, 128, 128, 0.25);
                border-radius: 50%;
                transition: all .1s ease;
            }

            #menu_button:active > div {
                top: 0;
                left: 0;
                border-width: 24px;
            }

            #menu {
                position: fixed;
                height: calc(100% - 16px);
                width: 19rem;
                border-right: 1px solid var(--seperator);
                background-color: var(--background);
                transform: translateX(-100%);
                transition: transform .3s ease;
                color: var(--color);
                padding: 8px 0;
                overflow: hidden auto;
            }

            @keyframes menu_animation {
                0% {
                    box-shadow: 0 4px 4px 0 rgba(60, 64, 67, .3), 0 8px 12px 6px rgba(60, 64, 67, .15);
                }
                100% {
                    box-shadow: 0 4px 4px 0 rgba(60, 64, 67, .3), 0 8px 12px 6px rgba(60, 64, 67, .15);
                }
            }

            #popup_form {
                display: flex;
                position: fixed;
                visibility: hidden;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
                align-items: center;
                justify-content: center;
                background-color: rgba(32, 32, 32, 0.5);
                transition: opacity 0.05s cubic-bezier(0.4, 0, 0.2, 1);
            }

            @keyframes popup_pop {
                0% {
                    visibility: visible;
                }
                100% {
                    visibility: visible;
                }
            }

            #form_body {
                color: var(--color);
                box-shadow: 0 1px 3px 0 rgba(30, 34, 37, .3), 0 4px 8px 3px rgba(30, 34, 37, .15);
                max-width: 24em;
                background-color: var(--background);
                border-radius: 8px;
                transform: scale(0.9);
            }
            
            #form_title {
                font-family: 'Google Medium';
                margin: 18px 24px 16px 24px;
                color: var(--rich-color);
            }

            #form_subtitle:not(:empty) {
                padding: 0 24px 16px 24px;
            }

            #form_content {
                display: flex;
                flex-direction: column;
                padding: 16px 24px;
            }

            #form_content.border {
                border-top: 1px solid var(--seperator);
                border-bottom: 1px solid var(--seperator);
            }

            #form_buttons {
                display: flex;
                padding: 16px 8px 8px 24px;
                justify-content: end;
            }

            .material_checkbox {
                position: relative;
                width: 40px;
                height: 40px;
                cursor: pointer;
                border-radius: 50%;
                margin-right: 5px;
            }

            .material_checkbox:hover {
                background-color: rgb(31, 31, 31, 0.12);
            }

            .material_checkbox[checked]:hover {
                background-color: rgb(26, 115, 232, 0.12);
            }

            .material_checkbox > div {
                background-color: rgb(31, 31, 31, 0.12);
            }

            .material_checkbox[checked] > div {
                background-color: rgb(26, 115, 232, 0.12);
            }

            .material_checkbox > div {
                position: absolute;
                height: 40px;
                width: 40px;
                top: 0;
                left: 0;
                border-radius: 50%;
                transform: scale(0);
            }

            .material_checkbox > svg {
                position: absolute;
                top: 11px;
                left: 11px;
                display: block;
                width: 14px;
                height: 14px;
                border-width: 2px;
                border-style: solid;
                border-color: rgb(68, 71, 70);
                border-radius: 2px;
                pointer-events: none;
                background-color: transparent;
                transition: background-color 0.15s linear 0.075s, border-color 0.15s linear 0.075s;
            }

            .material_checkbox[checked] > svg {
                background-color: rgb(26, 115, 232);
                border-color: rgb(26, 115, 232);
                transition: background-color 0.15s linear, border-color 0.15s linear;
            }

            .material_checkbox[checked] > svg > path {
                animation: material_checkbox_enter 0.15s linear, material_checkbox_stay 0.01s linear 0.15s infinite;
            }

            .material_checkbox > svg > path {
                fill: none;
                stroke-width: 3.12;
                stroke: white;
                animation: material_checkbox_leave 0.15s linear;
            }

            @keyframes material_checkbox_enter {
                0% {
                    d: path("M1.73,12.91 1.73,12.91 1.73,12.91");
                }
                25% {
                    d: path("M1.73,12.91 4.915,16.095 4.915,16.095");
                }
                50% {
                    d: path("M1.73,12.91 8.1,19.28 8.1,19.28");
                }
                75% {
                    d: path("M1.73,12.91 8.1,19.28 15.445,11.935");
                }
                100% {
                    d: path("M1.73,12.91 8.1,19.28 22.79,4.59");
                }
            }

            @keyframes material_checkbox_stay {
                0% {
                    d: path("M1.73,12.91 8.1,19.28 22.79,4.59");
                }
                100% {
                    d: path("M1.73,12.91 8.1,19.28 22.79,4.59");
                }
            }

            @keyframes material_checkbox_leave {
                0% {
                    d: path("M1.73,12.91 8.1,19.28 22.79,4.59");
                }
                25% {
                    d: path("M4.915,16.095 8.1,19.28 22.79,4.59");
                }
                50% {
                    d: path("M8.1,19.28 8.1,19.28 22.79,4.59");
                }
                75% {
                    d: path("M15.445,11.935 15.445,11.935 22.79,4.59");
                }
                100% {
                    d: path("M22.79,4.59 22.79,4.59 22.79,4.59");
                }
            }

            .material_outlined_textbox {
                position: relative;
                height: 42px;
                width: 200px;
                border-style: solid;
                border-width: 1px;
                border-color: var(--seperator);
                border-radius: 4px;
                margin: 10px 0 2px 0;
            }

            .material_outlined_textbox:hover {
                border-color: var(--color);
            }

            .material_outlined_textbox:has(input:focus) {
                border-color: rgb(26, 115, 232);
                border-width: 2px;
                margin: 9px 0 1px -1px;
            }

            .material_outlined_textbox > input {
                position: absolute;
                top: 0;
                left: 0;
                width: 176px;
                height: 100%;
                padding: 0 12px;
                font-size: 1rem;
                background-color: transparent;
                border: none !important;
                outline: none !important;
                caret-color: rgb(26, 115, 232);
                color: var(--rich-color);
            }

            .material_outlined_textbox > div {
                position: absolute;
                font-size: 20px;
                color: var(--color);
                top: 50%;
                left: 12px;
                opacity: 0.5;
                pointer-events: none;
                white-space: nowrap;
                border-radius: 100px;
                background-color: var(--background);
                padding: 0 6px;
                transform: translate(0%, -50%);
                transform-origin: 0 0;
                -webkit-transform-origin: 0 0;
                -ms-transform-origin: 0 0;
                -moz-transform-origin: 0 0;
                transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .material_outlined_textbox > input:valid + div, .material_outlined_textbox > input:focus + div  {
                opacity: 1;
                transform: translateY(calc(-50% - 19px)) scale(0.75);
            }

            .material_outlined_textbox > input:focus + div {
                color: rgb(26, 115, 232);
            }

            .material_outlined_textbox > input:autofill {
                border-radius: 4px;
                box-shadow: 0 0 0 1000px var(--background) inset;
            }

            .material_filled_textbox {
                position: relative;
                height: 56px;
                width: 200px;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                border-bottom-color: var(--color);
                border-radius: 4px 4px 0 0;
                font-size: 1rem;
                background-color: rgba(128, 128, 128, 0.1);
            }


            .material_filled_textbox:hover {
                background-color: rgba(128, 128, 128, 0.15);
                border-bottom-color: var(--rich-color);
            }

            .material_filled_textbox:focus-within {
                background-color: rgba(128, 128, 128, 0.2);
            }

            .material_filled_textbox > input {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                background-color: transparent;
                border: none !important;
                outline: none !important;
                padding: 16px 16px 0 16px;
                font-size: 1.25rem;
                caret-color: rgb(26, 115, 232);
                color: var(--rich-color);
            }

            .material_filled_textbox > div:nth-child(2) {
                position: absolute;
                display: flex;
                flex-direction: column;
                top: 0;
                height: 100%;
                justify-content: center;
                font-size: 1.25rem;
                user-select: none;
                pointer-events: none;
                margin-left: 16px;
                transform: scale(1);
                transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
                transform-origin: 0 0;
                -webkit-transform-origin: 0 0;
                -ms-transform-origin: 0 0;
                -moz-transform-origin: 0 0;
            }

            .material_filled_textbox > input:valid + div:nth-child(2), .material_filled_textbox > input:focus + div:nth-child(2) {
                transform: translateY(-7px) scale(0.8);
            }

            .material_filled_textbox > input:focus + div:nth-child(2) {
                color: rgb(26, 115, 232);
            }

            .material_filled_textbox > div:nth-child(3) {
                position: absolute;
                bottom: 0;
                width: 100%;
                overflow: hidden;
                height: 2px;
                pointer-events: none;
                transform: translateY(1px);
            }

            .material_filled_textbox > div:nth-child(3) > div {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 100%;
                opacity: 0;
                background-size: cover;
                background-color: rgb(26, 115, 232);
                transition: width 0s linear .15s, opacity .15s cubic-bezier(0.4, 0, 0.2, 1);
            }

            #menu .button {
                height: 3.5rem;
                margin: 0 8px 0 0;
                border-radius: 0 100px 100px 0;
                cursor: pointer;
                font-family: 'Google Medium';
                display: flex;
                align-items: center;
                padding: 0 0 0 16px;
                user-select: none;
                fill: var(--color);
                letter-spacing: 0.25px;
                line-height: 1.25rem;
                color: var(--rich-color);
                font-size: 0.875rem;
                white-space: nowrap;
                overflow: hidden;
            }

            #menu .button > svg {
                width: 40px;
                margin: 0 16px 0 0;
            }

            #menu .button:hover {
                background-color: rgba(32, 33, 36, .04);
            }

            #menu .button:active {
                background-color: rgba(26, 115, 232, .06);
            }

            #menu .button.active {
                background-color: rgb(26, 115, 232, 0.12);
            }

            #menu .button.active:active {
                background-color: rgba(26, 115, 232, 0.1728);
            }

            #menu > .seperator {
                height: 1px;
                background-color: var(--seperator);
                margin: 8px 0 8px 0;
                pointer-events: none;
            }

            #menu > .header {
                display: flex;
                height: 2.5rem;
                align-items: center;
                padding: 0 0 0 16px;
                user-select: none;
                pointer-events: none;
                font-family: 'Google Medium';
                font-size: 0.875rem;
                line-height: 1.25rem;
                letter-spacing: 0.25px;
            }

            .classes_class_item {
                background-clip: padding-box;
                display: flex;
                flex-direction: column;
                height: 18rem;
                margin-bottom: 1.5rem;
                margin-right: 1.5rem;
                overflow: hidden;
                position: relative;
                text-align: left;
                width: 18rem;
                border: 1px solid var(--seperator);
                border-radius: 8px;
                transition: border .1s linear;
            }

            .classes_class_item > div:nth-child(1) {
                font-size: 1.375rem;
                color: var(--background);
                padding: 1rem;
                transition: color .1s linear;
                cursor: pointer;
                user-select: none;
                height: calc(4rem);
            }

            .classes_class_item > div:nth-child(1):hover {
                text-decoration: underline;
            }

            .classes_class_item > div:nth-child(2) {
                flex-grow: 1;
                background-color: var(--background);
                transition: background-color .1s linear;
            }

            .classes_class_item > div:nth-child(3) {
                padding: 0.25rem;
                display: flex;
                justify-content: end;
                border-top: 1px solid var(--seperator);
                background-color: var(--background);
                transition: background-color .1s linear, border .1s linear, fill .1s linear;
            }

            .classes_class_item > div:nth-child(3) > div {
                position: relative;
                padding: 14px;
                height: 20px;
                fill: var(--rich-color);
                border-radius: 50%;
                cursor: pointer;
            }

            .classes_class_item > div:nth-child(3) > div:hover {
                background-color: rgba(128, 128, 128, 0.2);
            }

            .classes_class_item > div:nth-child(3) > div > div {
                position: absolute;
                pointer-events: none;
                border-width: 0;
                top: 24px;
                left: 24px;
                border-style: solid;
                border-color: rgba(128, 128, 128, 0.25);
                border-radius: 50%;
                transition: all .1s ease;
            }

            .classes_class_item > div:nth-child(3) > div:active > div {
                top: 0;
                left: 0;
                border-width: 24px;
            }

            .material_dropdown {
                height: 54px;
                width: calc(21.5rem - 2px);
                border-width: 1px;
                border-style: solid;
                border-color: var(--seperator);
                border-radius: 4px;
                cursor: pointer;
                font-size: 18px;
                fill: var(--color);
            }

            .material_dropdown:hover {
                border-color: var(--color);
            }

            .material_dropdown.active {
                border-color: rgb(26, 115, 232);
                border-width: 2px;
                height: 52px;
                width: calc(21.25rem - 4px);
                fill:rgb(26, 115, 232);
            }

            .material_dropdown > div:nth-child(1) {
                display: flex;
                padding-left: 16px;
                height: 100%;
            }

            .material_dropdown.active > div:nth-child(1) {
                padding-left: 15px;
            }

            .material_dropdown > div:nth-child(1) > div {
                display: flex;
                flex-direction: column;
                justify-content: center;
                flex-grow: 1;
            }

            .material_dropdown > div:nth-child(1) > svg {
                width: 10px;
                margin: 0 19px;
            }

            .material_dropdown.active > div:nth-child(1) > svg {
                width: 10px;
                margin: 0 18px 0 20px;
            }

            .material_dropdown > div:nth-child(1) > svg > polygon:nth-child(1) {
                opacity: 1;
                transition: opacity 75ms linear 75ms;
            }

            .material_dropdown > div:nth-child(1) > svg > polygon:nth-child(2) {
                opacity: 0;
                transition: opacity 75ms linear;
            }

            .material_dropdown.active > div:nth-child(1) > svg > polygon:nth-child(1) {
                opacity: 0;
                transition: opacity 49.5ms linear;
            }

            .material_dropdown.active > div:nth-child(1) > svg > polygon:nth-child(2) {
                opacity: 1;
                transition: opacity .1005s linear 49.5ms;
            }

            .material_dropdown > div:nth-child(2) {
                position: relative;
                top: 2px;
                z-index: 1;
                display: none;
                background: var(--background);
                flex-direction: column;
                box-shadow: 0 3px 5px -1px rgba(90, 94, 97, .2), 0 6px 10px 0 rgba(90, 94, 97, .14), 0 1px 18px 0 rgba(90, 94, 97, .12);
                border-radius: 4px;
                padding: 8px 0;
            }

            .material_dropdown > div:nth-child(2) > div {
                position: relative;
                user-select: none;
                box-sizing: border-box;
                cursor: pointer;
                overflow: hidden;
                white-space: nowrap;
            }

            .material_dropdown > div:nth-child(2) > div > div:nth-child(1) {
                position: absolute;
                background-size: cover;
                opacity: 0;
                pointer-events: none;
            }

            .material_dropdown > div:nth-child(2) > div > div:nth-child(2) {
                padding: 0 16px;
                height: 48px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .material_dropdown > div:nth-child(2) > div > div:nth-child(2):hover {
                background-color: rgba(128, 128, 128, 0.2);
            }

            .material_dropdown > div:nth-child(2) > div.active > div:nth-child(2) {
                background-color: rgb(26, 115, 232, 0.2);
            }

            #search_config_button {
                position: relative;
                padding: 14px;
                height: 24px;
                fill: var(--rich-color);
                border-radius: 50%;
                cursor: pointer;
                margin: 0 1.5rem;
            }

            #search_config_button:hover {
                background-color: rgba(128, 128, 128, 0.2);
            }

            #search_config_button > div {
                position: absolute;
                pointer-events: none;
                border-width: 0;
                top: 25px;
                left: 25px;
                border-style: solid;
                border-color: rgba(128, 128, 128, 0.25);
                border-radius: 50%;
                transition: all .1s ease;
            }

            #search_config_button:active > div {
                top: 0;
                left: 0;
                border-width: 26px;
            }

            #snackbar_container {
                position: absolute;
                left: 1rem;
                bottom: 1rem;
                width: 25rem;
            }

            #snackbar_container > div {
                background-color: var(--background);
                color: var(--rich-color);
                margin-top: 1rem;
                font-size: 1rem;
                transition: background-color .1s linear, color .1s linear;
            }

            #snackbar_container > div.decay {
                opacity: 0;
                transition: opacity .5s linear;

                                    for (const obj of arr) {
                                        const construct = { };

                                        construct.title = obj.Title;
                                        construct.date = new Date(obj.LastModifiedDate).valueOf();
                                        if (!obj.ActivityType) {
                                            construct.type = entry ? 'M' : 'SM';
                                            construct.description = obj.Description.Html;
                                            construct.children = [];
                                            for (var i = 0; i < (obj.Modules.length + obj.Topics.length); i++) {
                                                construct.children.push(items.length + i + 1);
                                            }
                                        } else {
                                            construct.url = obj.Url;
                                            if (obj.ActivityType == 7) construct.type = 'GA';
                                            else if (obj.ActivityType == 3) construct.type = 'BA';
                                            else if (obj.ActivityType == 2) construct.type = 'L';
                                            else if (obj.ActivityType == 1) construct.type = 'F';
                                            else construct.type = 'U';
                                        }

                                        items.push(construct);

                                        if (construct.children) {
                                            unpack(obj.Modules);
                                            unpack(obj.Topics);
                                        }
                                    }

                            bsApiReq('/d2l/lp/courseSelector/InitPartial').then(res => {
                                showSnackbar({ text: 'Class list refreshed successfully!', icon: 'success', duration: 10000 });

                                const regex = /"\/d2l\/home\/(?<id>[0-9]*)\\">(?:(?!<\/a>)(?<name>[^<]*))*/gm;

                                let m;

                                classes = [];

                                while ((m = regex.exec(res)) !== null) {
                                    if (m.index === regex.lastIndex) {
                                        regex.lastIndex++;
                                    }
                                    m.groups.name = m.groups.name.replace(' 3063 ', ' ').split(' - ')[0];
                                    classes.push(m.groups);
                                }

                                classes.sort((a, b) => {
                                    const A = a.name.toUpperCase();
                                    const B = b.name.toUpperCase();
                                    if (A < B) return -1;
                                    if (A > B) return 1;
                                    return 0;
                                });

            function getCourseColor (name) {
                const colors = [
                    'hsl(0, 100%, 60%)',
                    'hsl(0, 100%, 40%)',
                    'hsl(120, 80%, 55%)',
                    'hsl(120, 100%, 35%)',
                    'hsl(215, 80%, 60%)',
                    'hsl(215, 100%, 40%)',
                    'hsl(285, 100%, 70%)',
                    'hsl(285, 100%, 50%)',
                    'hsl(0, 0%, 50%)',
                    'hsl(0, 0%, 30%)'
                ]

                var num = parseInt(name[0]);
                
                return colors[(isNaN(num) ? colors.length / 2 : num) * 2 - (name.includes('(A') ? 1 : 0) - 1];
            }

            function loadClasses (classes, menuOnly) {
                if (classes.length || menuOnly) {

                    xhr.onreadystatechange = function() {

                    }
                    xhr.send(localStorage.getItem('brightspace'));
                });

            function calcTimeDiff (date) {
                var seconds = Math.floor((new Date().getTime() / 1000) - date),
                interval = Math.floor(seconds / 31536000);

                if (interval > 1) return interval + " years";

                interval = Math.floor(seconds / 2592000);
                if (interval > 1) return interval + " months";

                interval = Math.floor(seconds / 86400);
                if (interval >= 1) return interval + " days";

                interval = Math.floor(seconds / 3600);
                if (interval >= 1) return interval + " hours";

                interval = Math.floor(seconds / 60);
                if (interval > 1) return interval + " minutes";

                return Math.floor(seconds) + " seconds";
            }

            function convertToMaterialSelect (element) {
                const displayElement = document.createElement('div');
                const selectElement = document.createElement('div');

                selectElement.innerHTML = element.innerHTML;
                element.innerHTML = '';

                const displayText = document.createElement('div');
                const displaySvg = document.createElement('svg');

                displayText.innerHTML = selectElement.children[0].innerHTML;

                displayElement.appendChild(displayText);
                displayElement.appendChild(displaySvg);

                displaySvg.outerHTML = '<svg viewBox="7 10 10 5" focusable="false"><polygon stroke="none" fill-rule="evenodd" points="7 10 12 15 17 10"></polygon><polygon stroke="none" fill-rule="evenodd" points="7 15 12 10 17 15"></polygon></svg>';

                selectElement.children[0].classList.add('active');
                element.value = selectElement.children[0].getAttribute('value');

                for (const child of selectElement.children) {
                    const splashChild = document.createElement('div');
                    const text = document.createElement('div');

                    text.innerHTML = child.innerHTML;
                    child.innerHTML = '';

                    splashChild.style.width = element.clientWidth + 'px';
                    splashChild.style.height = element.clientWidth + 'px';

                    child.onmousedown = function (event) {
                        if (child.classList.contains('active')) {
                            splashChild.style.backgroundColor = 'rgba(26, 115, 232, 0.125)';
                        } else {
                            splashChild.style.backgroundColor = 'rgba(128, 128, 128, 0.2)';
                        }
                        splashChild.style.left = event.offsetX + 'px';
                        splashChild.style.top = event.offsetY + 'px';
                        splashChild.style.opacity = 1;
                        splashChild.style.transform = 'translate(-50%, -50%) scale(2)';
                        splashChild.style.transition = 'transform .25s linear, opacity .1s linear, -webkit-transform .25s linear';
                    }

                    child.onmouseup = function (event) {
                        splashChild.style.transform = 'translate(-50%, -50%) scale(0)';
                        splashChild.style.transition = 'opacity .1s ease, visibility 0s ease .1s, transform 0s ease .1s, -webkit-transform 0s ease .1s';
                        splashChild.style.opacity = 0;
                    }

                    child.onmouseleave = child.onmouseup;

                    child.appendChild(splashChild);
                    child.appendChild(text);

                    child.onclick = function () {
                        selectElement.querySelector('.active')?.classList?.remove('active');
                        child.classList.add('active');
                        displayText.innerHTML = text.innerHTML;
                        element.value = child.getAttribute('value');
                        element.onchange(element.value);
                    }
                };

                displayElement.onclick = function () {
                    element.classList.add('active');
                    selectElement.style.display = 'flex';
                    setTimeout(() => {
                        if (selectElement.style.display == 'flex') document.body.onclick = function (event) {
                            element.classList.remove('active');
                            selectElement.style.display = 'none';
                            document.body.onclick = function () {};
                        }
                    }, 0);
                }

                element.appendChild(displayElement);
                element.appendChild(selectElement);
            }

            function convertToMaterialTextbox (element) {
                if (element.classList.contains('material_outlined_textbox')) {
                    const input = document.createElement('input');
                    const div = document.createElement('div');

                    input.id = element.id;
                    element.removeAttribute('id');

                    div.innerHTML = element.innerHTML;
                    element.innerHTML = '';

                    input.setAttribute('type', element.classList.contains('secure') ? 'password' : 'text');
                    input.setAttribute('required', '');

                    element.appendChild(input);
                    element.appendChild(div);
                } else if (element.classList.contains('material_filled_textbox')) {
                    const input = document.createElement('input');
                    const label = document.createElement('div');
                    const splashContainer = document.createElement('div');
                    const splash = document.createElement('div');

                    input.id = element.id;
                    element.removeAttribute('id');

                    label.innerHTML = element.innerHTML;
                    element.innerHTML = '';

                    input.setAttribute('type', 'text');
                    input.setAttribute('required', '');

                    input.onclick = function (event) {
                        splash.style.left = event.offsetX + 'px';
                        splash.style.width = '200%';
                        splash.style.transform = 'translateX(-50%)';
                        splash.style.opacity = '1';
                        splash.style.transition = 'width .25s linear';
                    }

                    input.onfocus = input.onclick;

                    input.onblur = function () {
                        if (!element.querySelector('input:focus')) splash.removeAttribute('style');
                    }

                    splashContainer.appendChild(splash);

                    element.appendChild(input);
                    element.appendChild(label);
                    element.appendChild(splashContainer);
                }
            }

            function convertToMaterialCheckbox (element) {
                const child = document.createElement('div');

                element.innerHTML = '<svg viewBox="0 0 24 24"><path></path></svg>';

                element.onclick = function () {
                    if (element.getAttribute('checked') != null) {
                        element.removeAttribute('checked');
                    } else {
                        element.setAttribute('checked', '');
                    }
                }

                element.onmousedown = function (event) {
                    child.style.opacity = 1;
                    child.style.transform = 'scale(1)';
                    child.style.transition = 'transform .2s cubic-bezier(0, 0, 0.2, 1), opacity 0s, -webkit-transform .2s cubic-bezier(0, 0, 0.2, 1)';
                }

                element.onmouseup = function (event) {
                    child.style.transform = 'scale(0.5)';
                    child.style.transition = 'opacity .2s ease, visibility 0s ease .2s, transform 0s ease .2s, -webkit-transform 0s ease .2s';
                    child.style.opacity = 0;
                }

                element.onmouseleave = element.onmouseup;

                element.prepend(child);
            }

            function convertToMaterialButton (element) {
                const child = document.createElement('div');
                const max = Math.max(element.clientHeight, element.clientWidth) + 'px';
                child.style.width = max;
                child.style.height = max;

                element.onmousedown = function (event) {
                    child.style.left = event.offsetX + 'px';
                    child.style.top = event.offsetY + 'px';
                    child.style.opacity = 1;
                    child.style.transform = 'translate(-50%, -50%) scale(2.5)';
                    child.style.transition = 'transform .5s cubic-bezier(0, 0, 0.2, 1), opacity .2s cubic-bezier(0, 0, 0.2, 1), -webkit-transform .5s cubic-bezier(0, 0, 0.2, 1)';
                }

                element.onmouseup = function (event) {
                    child.style.transform = 'translate(-50%, -50%) scale(0)';
                    child.style.transition = 'opacity .2s ease, visibility 0s ease .2s, transform 0s ease .2s, -webkit-transform 0s ease .2s';
                    child.style.opacity = 0;
                }

                element.onmouseleave = element.onmouseup;
                
                if (element.classList.contains('material_outlined_button')) {
                    child.style.backgroundImage = 'radial-gradient(circle farthest-side, rgba(66, 133, 244, .16), rgba(66, 133, 244, .16) 80%, rgba(66, 133, 244, 0) 100%)';
                } else if (element.classList.contains('material_filled_button')) {
                    child.style.backgroundImage = 'radial-gradient(circle farthest-side, rgba(255, 255, 255, .322), rgba(255, 255, 255, .322) 80%, rgba(255, 255, 255, 0) 100%)';
                } else if (element.classList.contains('material_text_button')) {
                    const backgroundChild = document.createElement('div');
                    backgroundChild.classList.add('background');

                    child.style.backgroundImage = 'radial-gradient(circle farthest-side, currentColor, currentColor 80%, transparent 100%)';
                    child.style.filter = 'opacity(0.16)';

                    element.appendChild(backgroundChild);
                }

                element.appendChild(child);
            }
        </script>
    </body>
</html>
